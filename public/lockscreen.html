<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <style>
        /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.lock-button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.hero {
    background-image: url('your-image-url.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 5px;
}

.about, .how-to {
    padding: 20px;
    text-align: center;
}

.how-to-content {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.how-to-content div {
    background: #f4f4f4;
    padding: 20px;
    border-radius: 5px;
}

footer {
    background-color: #333;
    color: white;
    padding: 20px;
}

.footer-content {
    display: flex;
    justify-content: space-around;
}

.footer-bottom {
    text-align: center;
    margin-top: 20px;
}

#lockScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.lock-screen-content {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

input[type="password"] {
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    width: 100%;
    max-width: 300px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
    <link rel="stylesheet" href="lockscreen.css">
</head>
<body>
    <div id="lockScreen" class="lock-screen">
        <div class="lock-screen-content">
            <h2>Screen Locked</h2>
            <input type="password" id="unlockPassword" placeholder="Enter password to unlock">
            <button href="#" onclick="history.back(); return false;">Unlock</button>

        </div>
    </div>

    <script>
  // lockscript.js
document.addEventListener('DOMContentLoaded', () => {
    const unlockButton = document.getElementById('unlockButton');
    const unlockPassword = document.getElementById('unlockPassword');
    const correctPassword = 'yourpassword'; // Set your password here

    unlockButton.addEventListener('click', () => {
        if (unlockPassword.value === correctPassword) {
            window.history.back(); // Go back to the previous page (user_homepage.php)
        } else {
            alert('Incorrect password. Try again.');
        }
    });
});

  </script>
</body>
</html>
